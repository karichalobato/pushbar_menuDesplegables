<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/pushbar.css">
	<link rel="stylesheet" href="css/estilos.css">

	<title>Watch Store</title>
</head>

<body>
	<div class="contenedor">
		<header>
			<h1>KarichaMasters</h1>
			<h2>Lorem Ipsum Premium Store</h2>
		</header>
		<main>
			<nav>
				<button class="btn-menu" data-pushbar-target="pushbar-menu"><i class="fas fa-bars"></i></button>
				<a href="#" class="banner" data-pushbar-target="pushbar-productos">Otros productos Exclusivos</a>
			</nav>
			<section class="productos">
				<figure>
					<img src="img/img1.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
				<figure>
					<img src="img/img2.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
				<figure>
					<img src="img/img3.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
			</section>
		</main>

		<!-- Pushbars: Menu -->
		<div data-pushbar-id="pushbar-menu" class="pushbar from_left pushbar-menu">
			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
			<nav class="menu">
				<a href="#">Inicio</a>
				<a href="#">Nuestros Productos</a>
				<a href="#">Nuestras Tiendas</a>
				<a href="#">Agentes de Ventas</a>
				<a href="#">Contactanos</a>
			</nav>
		</div>

		<!-- Pushbars: Carrito de Compras -->
		<div data-pushbar-id="pushbar-carrito" class="pushbar from_right pushbar-carrito">
			<div class="btn-cerrar izquierda">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
			<p class="titulo">Carrito de Compras</p>
			<div class="item">
				<img src="img/Thumb1.png" alt="">
				<div class="textos">
					<p class="nombre-item">Tissot Watch</p>
					<p>$2258</p>
				</div>
			</div>
			<div class="item">
				<img src="img/Thumb2.png" alt="">
				<div class="textos">
					<p class="nombre-item">Tissot Watch</p>
					<p>$3000</p>
				</div>
			</div>
			<div class="total">
				<p class="precio-total">Total: </p>
				<p>$5258</p>
			</div>
		</div>

		<!-- Pushbars: Productos -->
		<div data-pushbar-id="pushbar-productos" class="pushbar from_top pushbar-productos">
			<div class="contenedor">
				<figure>
					<a href="a"><img src="img/PThumb1.png" alt=""></a>
					<figcaption><a href="#">Trajes</a></figcaption>
				</figure>
				<figure>
					<a href="a"><img src="img/PThumb2.png" alt=""></a>
					<figcaption><a href="#">Sombreros</a></figcaption>
				</figure>
				<figure>
					<a href="a"><img src="img/PThumb3.png" alt=""></a>
					<figcaption><a href="#">Bolso</a></figcaption>
				</figure>
			</div>
			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
		</div>

		<!-- Pushbars: Newsletter -->
		<div data-pushbar-id="pushbar-newsletter" class="pushbar from_bottom pushbar-newsletter">
			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
			<div class="contenedor">
				<h3 class="titulo">Suscribete a Nuestro Newsletter</h3>
				<form action="" class="formulario">
					<div class="inputs">
						<input type="text" placeholder="Nombre">
						<input type="email" placeholder="Correo">
					</div>
					<div>
						<button type="submit">Suscribete</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="js/pushbar.js"> </script>
	<script>
		var pushbar = new Pushbar({
			blur: true,
			overlay: true
		});

		var intervalo = setTimeout(function () {
			pushbar.open('pushbar-newsletter');
		}, 500);
	</script>
</body>

</html>
